{% for n in notifications %}
<li class="flex gap-2 py-2">
    <div class="avatar placeholder">
        <div class="bg-neutral-focus text-neutral-content rounded-full w-8">
            <span>!</span>
        </div>
    </div>
    <div class="flex flex-col">
        <span class="font-medium">{{ n.title }}</span>
        <span class="text-sm opacity-60">{{ n.message|truncatechars:50 }}</span>
    </div>
</li>
{% empty %}
<li class="p-4 text-center mp-3 opacity-60">Нет уведомлений</li>
{% endfor %}
<a class="btn btn-sm w-full " href="{% url 'notifications' %}">Смотреть все</a>
