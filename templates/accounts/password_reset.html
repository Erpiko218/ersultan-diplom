{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="flex justify-center mt-16">
  <div class="card bg-base-100 shadow-lg w-full max-w-sm">
    <div class="card-body">
      <h2 class="card-title justify-center mb-4">Сброс пароля</h2>

      <p class="mb-4 text-center text-sm opacity-70">
        Введите ваш email, и мы вышлем ссылку для сброса пароля.
      </p>

      <form method="post" action="" class="space-y-4">
        {% csrf_token %}
        <div class="form-control w-full">
          <label class="label"><span class="label-text">Электронная почта</span></label>
          <input
            type="email"
            name="email"
            class="input input-bordered w-full {% if form.email.errors %}input-error{% endif %}"
            placeholder="you@example.com"
            value="{{ form.email.value|default_if_none:'' }}"
          />
          {% for err in form.email.errors %}
            <span class="text-error text-xs mt-1">{{ err }}</span>
          {% endfor %}
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full">Отправить письмо</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="link link-primary">Вернуться к входу</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
